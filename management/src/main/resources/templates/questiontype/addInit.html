<!DOCTYPE HTML>
<html  layout:decorator="/common/layout_dialog">
<body>
<section layout:fragment="main">
	<div class="page-container" >
		<form class="form form-horizontal" id="curForm">
			<input type="hidden" th:value="${parentId}" name="parentId"></input>
			<input type="hidden" th:value="${typeLevel}" name="typeLevel"></input>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
				 <span class="c-red">*</span>  类目名称：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="类目名称" name="name"/>
																				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
				 <span class="c-red">*</span>  类目最小得分：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="类目最小得分" name="gradeMin"/>
																				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
				 <span class="c-red">*</span>  类目最大得分：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text" value="" placeholder="类目最大得分" name="gradeMax"/>
				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
				 <span class="c-red">*</span>  字母标志：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text" value="" placeholder="字母标志" name="flag"/>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
				  类目备注：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<textarea  class="textarea" value="" placeholder="类目备注" name="remark"/>
				</div>
			</div>
							
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
					<input class="btn btn-danger radius cancle" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
				</div>
			</div>
		</form>
	</div>
	</section>
	<section  layout:fragment="my">
			<script type="text/javascript" charset="utf-8" src="/js/questionType/add.js"></script>
	</section>
</body>
</html>
