<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="common/layout" th:with="title='我的收藏-柠檬妆典'">
<section layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="/css/mine.css" />
	<link rel="stylesheet" type="text/css" href="/css/cstyle.css" />
</section>
<section layout:fragment="main" >
<div class="aui-content">
    <header class="aui-bar aui-bar-nav aui-bar-light" id="mine-head" >
        <a class="aui-pull-left aui-btn" href="javascript:history.go(-1);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我的收藏</div>
    </header>
    <nav >        
        <ul class="pro_sp maui-picture-list" id="list">
                      
        </ul>
    </nav>
    <div style="margin-bottom: 2.67rem;"></div>
    <footer class="aui-bar aui-bar-tab" id="footer">
            <div class="aui-bar-tab-item" tapmode>
                <i class="icon hufuiconfont hufuicon-shouye hufuTabItem"></i>
                <div class="aui-bar-tab-label">页面首页</div>
            </div>
            <div class="aui-bar-tab-item" tapmode>
                <i class="icon hufuiconfont hufuicon-duihua hufuTabItem"></i>
                <div class="aui-bar-tab-label">护肤咨询</div>
            </div>
            <div class="aui-bar-tab-item" tapmode>
                <i class="icon hufuiconfont hufuicon-jiejuefangan1 hufuTabItem"></i>
                <div class="aui-bar-tab-label">护肤方案</div>
            </div>
            <div class="aui-bar-tab-item aui-active" tapmode>
                <i class="icon hufuiconfont hufuicon-zhanghao hufuTabItem"></i>
                <div class="aui-bar-tab-label">我的信息</div>
            </div>
        </footer>
    </div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/js/collect/init.js"></script>
	<script type="text/javascript" src="/js/common/footer.js"></script>
	<script id="listTmp" type="text/x-jquery-tmpl">
	{{each(i,item) page.content}} 
		<li class="aui-row maui-tab1" style="display: block;" >
			 <div class="aui-col-xs-12" data-id="${item.id}">
				<a href="/product/show/${item.id}">
					{{if item.moreData1!=null}}
         	           <img src="${item.moreData1}" alt="${item.productName}"/>
					{{else}}
         	           <img src="/img/no-image.png" alt="${item.productName}"/>
					{{/if}}
					<div >
						<p class="aui-ellipsis-2">${item.productName}</p>
						<div class="aui-ellipsis-2 label">修颜 美白 遮瑕</div>
						<p class="safe"></p>
       					<p>平台参考价格：${item.tmallPrice==null? '暂无':'￥'+item.tmallPrice}</p>
						<p class="match" >肤质匹配度：<span class="notTest">请登录完成肤质测试</span></p>
					</div>
				</a>
           	 </div> 
		</li> 
	{{/each}}
	</script>
</section>
</html>
