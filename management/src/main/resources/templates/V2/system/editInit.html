<!DOCTYPE HTML>
<html  layout:decorator="/common/layout_dialog">
<body>
<section layout:fragment="main">

	<div class="page-container" >
		<form class="form form-horizontal" id="curForm">
			<input type="hidden" th:value="${one.id}" name="id"></input>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" th:value="${one.name}" class="input-text" value="" placeholder="菜单名" name="name"></input>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单链接：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" th:value="${one.url}" class="input-text" value="" placeholder="菜单链接" name="url"></input>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="number" th:value="${one.itemOrder}" class="input-text" value="" placeholder="排序" name="itemOrder"></input>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图标：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" th:value="${one.icon}" class="input-text" value="" placeholder="图标" name="icon"></input>
					<a class=" Hui-iconfont Hui-iconfont-help" target="_blank" href="/system/icon" ></a>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上级菜单：</label>
				<div class="formControls col-xs-8 col-sm-9">
					 <span class="select-box" style="width:150px;">
						<select class="select" name="parentId" size="1">
							<option th:selected="0 == ${one.id}"  value="0" >根目录</option>
							<option th:selected="${o.id} == ${one.parentId}"
							 th:each="o : ${list}" th:disabled="${o.id} == ${one.id}"    th:text="${o.name}" th:value="${o.id}" ></option>
						</select>
					</span> 
				</div>
			</div>
					
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
				</div>
			</div>
		</form>

	</div>
	</section>
	<section  layout:fragment="my">
		<script type="text/javascript" src="/base/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="/base/lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="/base/lib/jquery.validation/1.14.0/additional-methods.js"></script>
		<script type="text/javascript" src="/base/lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript" src="/js/system/edit.js"></script>
	</section>
</body>
</html>
