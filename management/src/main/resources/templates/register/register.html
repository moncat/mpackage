<!DOCTYPE html>
<html>
<head th:replace="V2/common/layout_head :: head">
</head>
<link rel="stylesheet" type="text/css" href="/css/login/animate.css" />
<link rel="stylesheet" type="text/css" href="/css/login/login.css" />
<style type="text/css">
	.layui-form-checked[lay-skin=primary] i {
		background-color: #1E9FFF !important;
		background-color: #1E9FFF;
		color: #fff;
	}
</style>
<body>
	<!-- 注册 -->
		<div class="login-box register_con  animated flipInY">
			<!-- logo -->
			<h3 class="logo-box">
				<h4 class="cn_title" style="font-size: 18px; margin-bottom: 20px; font-weight: 600;"><i class="iconfont" style="font-size: 22px;font-weight: 500; margin-right: 10px;">&#xe60d;</i>欢迎注册趋势美业大数据系统</h4>
			</h3>
			<!-- /logo -->
			<!-- 手机验证表单 -->
				<form class="layui-form" id="curForm">
					<div class="layui-form-item user_iput">
						<i class="iconfont user_input_ico">&#xe64f;</i>
						<input type="text" id="phoneNum" name="phoneNum"  placeholder="请输入手机号" autocomplete="off" class="layui-input padding_left25" />
					</div>
					<div class="layui-form-item user_iput">
						<i class="layui-icon user_input_ico">&#xe66f;</i>
						<input type="text" name="loginName"  placeholder="请输入用户名" autocomplete="off" class="layui-input padding_left25" />
					</div>
					<div class="layui-form-item user_iput">
						<div class="layui-inline" style="width: 78%;">
							<input type="text" name="imgCode"  placeholder="请输入图形验证码" autocomplete="off" class="layui-input" />
						</div>
						<div class="layui-inline">
							<div id="changeCode"  class="layui-inline" >
					         	 <img id="imgIdentifyCode" th:src="@{/identifyCode}" src=""  style="width: 100px;height: 36px;"/>
							 </div> 
						</div>
					</div>
					<div class="layui-form-item m-login-btn user_iput">
						<div class="layui-inline" style="width: 78%;">
							<input type="text" name="vcode"  placeholder="请输入短信验证码" autocomplete="off" class="layui-input" />
						</div>
						<div class="layui-inline">
							<button class="layui-btn layui-btn-normal dxyzm">获取验证码</button>
						</div>
					</div>
					<div class="layui-form-item user_iput">
						<i class="layui-icon user_input_ico">&#xe673;</i>
						<input id="newPwd1" type="password" name="password1"  placeholder="请设置登录密码" autocomplete="off" class="layui-input padding_left25" />
					</div>
					<div class="layui-form-item user_iput">
						<i class="layui-icon user_input_ico">&#xe673;</i>
						<input type="password" name="password2"  placeholder="请再次输入登录密码" autocomplete="off"  class="layui-input padding_left25" />
					</div>
					<div><input type="checkbox" name="checkAgree" lay-skin="primary" /> <span>阅读并接受</span><span><a href="/register/agreement" style="color:#1E9FFF ;">《趋势美业大数据用户协议》</a></span></div>
					<div style="margin-top: 10px;">
						<button class="layui-btn layui-btn-normal submit" lay-filter="login" style="width: 100%; display: block;">立即注册</button>
					</div>
			</form>
		<!-- /手机验证表单 -->
		</div>
		<!-- /注册 -->
	<!-- 底部的图 -->
	<div class="bottom-img"></div>
	<div th:replace="v2/common/layout_js :: js"></div>
	<script type="text/javascript" src="/js/register/register.js?version=81"></script>

</body>
</html>
