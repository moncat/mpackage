<!DOCTYPE HTML>
<html  layout:decorator="/common/layout_dialog">
<body>
<section layout:fragment="main">
	<div class="page-container" >
		<form class="form form-horizontal" id="curForm">
		<input type="hidden" th:value="${one.id}" name="id"></input>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
									<span class="c-red">*</span>
								标题：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
				<input type="text" class="input-text" th:value="${one.title}"  placeholder="标题" name="title"/>
																																				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
									<span class="c-red">*</span>
								配置键：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
				<input type="text" class="input-text" th:value="${one.mapKey}"  placeholder="配置键" name="mapKey"/>
																																				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
						<span class="c-red">*</span>
						配置值：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<textarea  class="textarea" th:utext="${one.mapValue}" placeholder="配置值" name="mapValue"/>
				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
								备注：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<textarea class="textarea" th:utext="${one.mark}" value="" placeholder="备注" name="mark"/>
				</div>
			</div>
							
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
					<input class="btn btn-danger radius cancle" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
				</div>
			</div>
		</form>
	</div>
	</section>
	<section  layout:fragment="my">
						<script type="text/javascript" charset="utf-8" src="/js/config/edit.js"></script>
	</section>
</body>
</html>
