<!DOCTYPE HTML>
<html  layout:decorator="/common/layout_dialog">
<body>
<section layout:fragment="main">
	<div class="page-container" >
		<form class="form form-horizontal" id="curForm">
		
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>活动标题：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text" value="" placeholder="活动标题" name="title"/>
				</div>
			</div>
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>活动类型：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<div class="skin-minimal">
					  <div class="radio-box">
					    <input id="radio-1" type="radio" value="1" name="type"/>
					    <label for="radio-1">试用活动</label>
					  </div>
					  <div class="radio-box">
					    <input id="radio-2" type="radio" value="2" name="type"/>
					    <label for="radio-2">其他活动</label>
					  </div>
					</div>
				</div>
			</div>
		
			
			<div class="row cl " >
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>活动大图：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input   type="file"  id="file1"  class="input-text" value="" placeholder="活动大图" name="file"/>
					<input type="hidden" class="input-text" value="" placeholder="活动大图" name="noticeImage" id="noticeImage"/>
				</div>
			</div>
			
			
			 <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>开始时间：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd H:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}' })" class="input-text Wdate" value="" placeholder="开始时间" id="startTime" name="startTime"/>
				</div>
			 </div>
		
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>结束时间：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd H:mm:ss',minDate:'#F{$dp.$D(\'startTime\')}' })" class="input-text Wdate" value="" placeholder="结束时间" id="endTime" name="endTime"/>
				</div>
			</div>
			
		    <div class="row cl hideDiv" hidden="hidden">
				<label class="form-label col-xs-3 col-sm-2">
					商品图片：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input   type="file"  id="file"  class="input-text" value="" placeholder="试用产品图" name="file"/>
					<input type="hidden" class="input-text" value="" placeholder="试用产品图" name="productImage" id="productImage"/>
				</div>
			</div>
		    <div class="row cl hideDiv" hidden="hidden">
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>商品数量：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="商品数量" name="productNum"/>
				</div>
			</div>
			<!-- 
		    <div class="row cl hideDiv" hidden="hidden">
				<label class="form-label col-xs-3 col-sm-2">
					<span class="c-red">*</span>参与用户数量：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="参与用户数量" name="userNum"/>
				</div>
			</div>
			 -->
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
						<span class="c-red">*</span>活动详情：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<script id="detail" name="detail" type="text/plain"></script>
				</div>
			</div>
							
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
					<input class="btn btn-danger radius cancle" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
				</div>
			</div>
		</form>
	</div>
	</section>
	<section  layout:fragment="my">
		<script type="text/javascript" charset="utf-8" src="/base/lib/ueditor/1.4.3/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/base/lib/ueditor/1.4.3/ueditor.all.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/base/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
		<script type="text/javascript" src="/base/lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="/base/lib/upload/pekeUpload.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="/js/activity/add.js"></script>
	</section>
</body>
</html>
