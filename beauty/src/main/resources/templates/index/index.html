<section layout:fragment="my">
	<link rel="stylesheet" type="text/css" href="/base/lib/aui/css/aui-slide.css" />
	<script type="text/javascript" src="/base/lib/aui/js/api.js"></script>
	<script type="text/javascript" src="/base/lib/aui/js/aui-tab.js"></script>
	<script type="text/javascript" src="/base/lib/aui/js/aui-slide.js"></script>
	<script type="text/javascript" src="/js/index/index.js"></script>
	<script type="text/javascript" src="/js/common/footer.js"></script>
	<script type="text/javascript" src="/base/lib/aui/js/aui-pull-refresh.js"></script>
	<script type="text/javascript">
	    var pullRefresh = new auiPullToRefresh({
	        container: document.querySelector('.aui-refresh-content'),
	        triggerDistance: 100
	    },function(ret){
	        if(ret.status=="success"){
	            setTimeout(function(){
	                location.href=location.href;
	                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
	            },1500)
	        }
	    })
	</script>
	<script id="carouselTmp" type="text/x-jquery-tmpl" >
   			{{each(i,item) page.content}} 
	            <li class="aui-slide-node bg-dark">
					<a href="${item.url}">
				    	<img src="${item.image}" alt="${item.name}" >
					</a>
				</li>
			{{/each}}
	</script>
		
	<script id="recommendTmp" type="text/x-jquery-tmpl" >
   		{{each(i,item) page.content}} 
			{{if item!=null}}
 				<div class="aui-col-xs-12 sysRecommend${page.number}"  data-id="${item.id}">
                     <a href="/product/show/${item.id}">
						{{if item.moreData1!=null}}
                          <img src="${item.moreData1}" alt="${item.productName}"/>
						{{else}}
                          <img src="/img/no-image.png" alt="${item.productName}"/>
						{{/if}}
						<div>
							<p class="aui-ellipsis-2">${item.productName}</p>
       						<div class="aui-ellipsis-2 label">修颜 美白 遮瑕</div>
							<p class="safe"></p>
       						<p>平台参考价格：${item.tmallPrice==null? '暂无':'￥'+item.tmallPrice}</p>
							<div class="moreInfo">
								<div class="sales">销量：${item.sales}</div>
								<div class="commentNumber"></div>
							</div>
							<p class="match" >肤质匹配度：<span class="notTest">请登录完成肤质测试</span></p>
						</div>
                      </a>
                </div>
			{{/if}}
		{{/each}}
		{{if parseInt(page.number) >= parseInt(page.totalPages)-1 || page.totalPages<=1}}
			 <div class="aui-col-xs-12 " style="float:left;text-align: center; margin: 10px 0 20px 0;font-size: 0.75rem;color: #c7c7c7;">—&nbsp;&nbsp;我是有底线的&nbsp;&nbsp;—</div>
		{{else}}
			<a href="javascript:void(0);" class="aui-col-xs-12 moreRecommend" data-totalPages=${page.totalPages}   data-curPage=${page.number} style="float:left;text-align: center; margin: 10px 0 20px 0;font-size: 0.75rem;color: #999;">查看更多</a>
		{{/if}}
	</script>
</section>
