<!DOCTYPE html>
<html>
<head th:replace="V2/common/layout_head :: head">
</head>
<link rel="stylesheet" type="text/css" href="/css/login/animate.css" />
<link rel="stylesheet" type="text/css" href="/css/login/login.css" />
<body>
	<!-- 登录窗口 -->
	<div class="login-box login_con">
		<!-- logo -->
		<h3 class="logo-box">
			<div class="iconfont logo">&#xe60d;</div>
			<h4 class="cn_title">趋势美业大数据</h4>
			<h4 class="en_title">Trend Meiye Big Data</h4>
		</h3>
		<!-- /logo -->
		<!-- 登录表单 -->
		<form class="layui-form"  id="curForm" th:action="@{/login}" method="post"  style="width: 60%;  margin: 50px auto 0;">
			<div class="layui-form-item user_iput">
				<i class="layui-icon user_input_ico">&#xe66f;</i>
				<input type="text" id="username"   name="username" th:value="${username}"
 					required="true" lay-verify="required" placeholder="请输入手机号/用户名称" autocomplete="off" class="layui-input padding_left25" />
			</div>
			<div class="layui-form-item user_iput">
				<i class="layui-icon user_input_ico">&#xe673;</i>
				<input  id="password"    name="password" type="password"
				required="true" lay-verify="required" placeholder="请输入登录密码" class="layui-input padding_left25"
				 autocomplete="off" />
			</div>
			<div class="layui-form-item m-login-btn">
				<div style="float: left; color:red;"><span th:text="${errMessage}"></span></div>
				<div class="layui-inline" style="width: 100%; margin-top: 20px;">
					<button class="layui-btn layui-btn-normal" lay-filter="login" style="width: 100%; display: block;">登录</button>
				</div>
			</div>
			<a style="float: left; color: #0079fe; cursor: pointer;" class="reset_pass" href="/oper/retrieve1"><span>忘记密码?</span></a>
			<a style="float: right; color: #0079fe;cursor: pointer;" href="/register/init"><span style="color:#ccc">没有账号?</span><span>立即注册</span></a>
		</form>
		<!-- /登录表单 -->
	</div>
	<!-- 底部的图 -->
	<div class="bottom-img"></div>
	<div th:replace="v2/common/layout_js :: js"></div>
	<script type="text/javascript" src="/js/login/login.js"></script>

</body>
</html>
