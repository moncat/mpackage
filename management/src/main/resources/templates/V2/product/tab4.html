<html  layout:decorator="v2/common/layout_iframe" >
<section layout:fragment="myCss">
	<link rel="stylesheet" type="text/css" href="/css/v2/product/detail.css" />
</section>
<section layout:fragment="main">
	<div class="Company-info">
		<div class="Company-info-left">
			<h3 th:text="${one.enterpriseName}" >广州贝玲采生物科技有限公司</h3>
			<div class="CompanyList">

				<dl>
					<dt>备案号：</dt>
					<dd th:text="${one.applySn}" > 粤妆20160193</dd>
				</dl>
				<dl th:if="${base != null}">
					<dt>联系电话： </dt>
					<dd  th:text="${base.telePhone}">-</dd>
				</dl>
				<dl >
					<dt>生产地址：</dt>
					<dd th:text="${one.producingArea}" >广州市白云区均禾街平沙村松园街46号A栋三楼</dd>
				</dl>
				<dl th:if="${base != null}">
					<dt>网址：</dt>
					<dd>
						<a th:href="'http://'+${base.website}" target="_blank"  th:text="${base.website}"> http://www.aghg.com.cn/</a>
					</dd>
				</dl>
				<dl th:if="${base != null}">
					<dt>简介：</dt>
					<dd>
						<p class="Practical-info" th:text="${base.intro}"></p>
					</dd>
				</dl>
			</div>
			<h4  th:if="${register != null}" >注册信息 &nbsp;<span>（数据来源于天眼查）</span></h4>
			<div class="CompanyList"  th:if="${register != null}">

				<dl>
					<dt>法 人：</dt>
					<dd th:text="${register.legalPerson}">李佳薇</dd>
				</dl>
				<dl>
					<dt>注册资本：</dt>
					<dd th:text="${register.registerCapital}">300万</dd>
				</dl>
        					        
				<dl>
					<dt>企业状态：</dt>
					<dd th:text="${register.enterpriseStatus}" >存续</dd>
				</dl>
				<dl>
					<dt>工商注册号</dt>
					<dd th:text="${register.registerId}" >-</dd>
				</dl>
				<dl>
					<dt>组织机构代码：</dt>
					<dd th:text="${register.orgId}">-</dd>
				</dl>
				<dl>
					<dt>统一信用代码：</dt>
					<dd th:text="${register.creditId}">-</dd>
				</dl>
				<dl>
					<dt>企业类型：</dt>
					<dd th:text="${register.enterpriseType}" ></dd>
				</dl>
				<dl>
					<dt>行业类型：</dt>
					<dd th:text="${register.industryType}" ></dd>
				</dl>
				<dl>
					<dt>营业期限：</dt>
					<dd th:text="${register.businessTerm}" >2009-07-21至无固定期限</dd>
				</dl>
				<dl>
					<dt>注册日期：</dt>
					<dd th:if="${register.registerDate != null }" th:text="${#dates.format(register.registerDate, 'yyyy-MM-dd')}" >2009-07-21</dd>
				</dl>
				<dl>
					<dt>核准日期：</dt>
					<dd th:if="${register.approveDate != null }" th:text="${#dates.format(register.approveDate, 'yyyy-MM-dd')}">2015-12-09</dd>
				</dl>
				<dl>
					<dt>登记机关：</dt>
					<dd th:text="${register.registerAuthority}">-</dd>
				</dl>
				<dl>
					<dt>注册地址：</dt>
					<dd th:text="${register.registerAddress}" >-</dd>
				</dl>
				<dl>
					<dt>英文名称：</dt>
					<dd th:text="${register.nameEn}">-</dd>
				</dl>
				<dl>
					<dt>经营范围：</dt>
					<dd>
						<p class="ActualRange" th:text="${register.businessScope}">
						</p>
					</dd>
				</dl>
			</div>
		</div>
		<!--右-->
		<div class="Company-info-right">
			<p>公司产品共：<span th:text='${page.totalElements}'></span>条</p>
			<table class="layui-table">
				<thead>
					<tr>
						<th>序号</th>
						<th>成分名称</th>
					</tr>
				</thead>							
				<tbody>
					<tr th:each="item,status:${page.content}">
						<td th:text="${page.number*page.size+status.index+1}">1</td>
						<td>
							<a  th:href="@{'/product/detail/'+${item.productId}}" title="查看详情" target="_parent">
								<span th:utext="${item.productName}"></span>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
			<div id="pageCont" class="customPages" th:attr="data-count=${page.totalElements},data-totalPages=${page.totalPages}" ></div>
		</div>
	</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/js/v2/common/form_page.js"></script>
</section>
</html>
