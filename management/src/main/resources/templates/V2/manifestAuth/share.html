<html layout:decorator="V2/common/layout_iframe">
<section layout:fragment="myCss">
<style type="text/css">
    body {
        background: #fff;
    }
    
    .edit form {
        width: 90%;
        margin: 20px auto 0;
    }
    
    p {
        width: 100%;
        padding: 10px;
    }
    .Share_con {
    display: flex;
    width: 98%;
    margin: 0 auto;
}

.Share_con .Share_con_left,
.Share_con_right {
    flex: 1;
    height: 400px;
    border: 1px solid #e9e9e9;
    border-radius: 10px;
    margin: 20px 20px 20px;
    min-width: 250px;
}

.Share_con .Share_con_left_title,
.Share_con_right_title {
    font-size: 14px;
    color: #999;
    height: 40px;
    background-color: #f5f5f5;
    line-height: 40px;
    padding-left: 10px;
    font-weight: 500;
}

.Share_con_right_title {
    display: flex;
    justify-content: space-between;
}

.Share_con_right_title .empty {
    color: #0079fe;
    padding-right: 10px;
    cursor: pointer;
}

.Share_con_left form {
    position: relative;
    margin: 20px auto 20px;
    width: 98%;
}

.Share_con_left .iconfangdajing {
    position: absolute;
    right: 10px;
    top: 5px;
    font-size: 20px;
    color: #999;
    cursor: pointer;
}

.Share_con_left .skin-minimal {
    height: 40px;
    display: block;
    margin-left: 20px;
    margin-top: 10px;
}

.Share_con_right .detele {
    height: 40px;
    line-height: 40px;
    margin-top: 10px;
    padding-left: 10px;
}

.Share_con_right .detele:hover {
    border: 1px solid #c7e1ff;
    background-color: #f3f9ff;
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.Share_con_right .detele .iconchahao {
    display: none;
}

.Share_con_right .detele:hover .iconchahao {
    padding-right: 10px;
    color: #0079fe;
    cursor: pointer;
    display: block;
}

.Share_btn {
    width: 100%;
    height: 50px;
    background-color: #f2f2f2;
    line-height: 50px;
    padding-left: 20px;
    color: #666;
    font-size: 16px;
    font-weight: bold;
    box-sizing: border-box;
    border-bottom: 1px solid #e9e9e9;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.Share_btn input {
    margin: 0 10px 0 10px;
}
</style>
</section>
<section layout:fragment="main">
<div class="share">
	<div class="Share_con">
		<!--左-->
		<div class="Share_con_left" id="shareList" >
			<!--title-->
			<div class="Share_con_left_title">
				<span>选择用户</span>
			</div>
			<!--搜索框-->
			<form action="/manifestAuth/share">
				<input type="search" placeholder="请输入用户名称" class="form-control search"/>
				<i class="iconfont iconfangdajing"  id="searchBtn"></i>
			</form>			
		</div>
		<!--右-->
		<div class="Share_con_right" id="rightList">
			<div class="Share_con_right_title">
				<span class='already'></span>
				<span class="empty">清空</span>
			</div>
		</div>

	</div>
	<div class="form-group"
		style="text-align: right; border-top: 1px solid #e5e9ec; padding-top:10px; width: 90%; margin: 0 auto;">
		<button class="layui-btn layui-btn-primary cancel" type="button" >取消</button>
		<button class="layui-btn layui-btn-normal ok" type="button" >确定</button>
	</div>
</div>	
</section>
<section layout:fragment="my">
		<script type="text/javascript" src="/base/lib/jquery.tmpl.min.js"></script>
	    <script type="text/javascript"  charset="utf-8" src="/js/v2/manifestAuth/share.js?version=2"></script>
		<script id="shareListTmp" type="text/x-jquery-tmpl">
			{{each(i,item) list}} 
				<div class="skin-minimal">					
					<div class="check-box">
						{{if hasId(arr,item.id)}}							
							<input type="checkbox" data-id="${item.id}" id="checkbox-${i+1}"  checked='checked' ></input>
						{{else}}
							<input type="checkbox" data-id="${item.id}" id="checkbox-${i+1}"></input>
						{{/if}}
						<label for="checkbox-${i+1}">${item.displayName}</label>
					</div>
				</div>				
			{{/each}}
		</script>
</section>
</html>
