<html  layout:decorator="/common/layout_iframe" >
<section layout:fragment="main">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 文章管理 
		<span class="c-gray en">&gt;</span> 文章列表 
		<a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container" >
		<div class="cl pd-5 bg-1 bk-gray mt-10">
			<div class="text-c"> 创建时间：
				<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;"/>
				-
				<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;"/>
				<input type="text" class="input-text" style="width:250px" placeholder="输入标题" id="" name=""/>
				<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			</div>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-10">
			 <span class="l">
				 <a href="javascript:void(0);" class="btn btn-success  radius add"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
			 </span> 
			 <span class="r"></span> 
		 </div>
		<div class="line mb-10"></div>
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
				<tr>
					<th colspan="10" scope="col">
						列表
					</th>
				</tr>
				<tr class="text-c ">
					<th><input type="checkbox" /></th>
					<th>序号</th>
					<th>标题</th>
					<th>作者</th>
					<th>置顶</th>
					<th>关键词</th>
					<th>浏览次数</th>
					<th>创建时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<section th:each="one,status:${page.content}" >
					<tr  class="text-c">
						<td><input type="checkbox" /></td>
						<td th:text="${page.number*page.size+status.index+1}">1</td>
						<td th:text="${one.title}"></td>
						<td th:text="${one.author}"></td>
						<td class="td_setTop"><span th:text="${one.isTop eq 1 ? '已置顶':'未置顶'}" class="label radius" th:classappend="${one.isTop eq 1 ? 'label-success':'label-warning'}"></span></td>
						<td th:text="${one.keyWord}"></td>
						<td th:text="${one.pv}"></td>
						<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td class="td-status"><span th:text="${one.delFlg eq 1 ? '已停用':'已开启'}" class="label radius status" th:classappend="${one.delFlg ne 1 ? 'label-success':'label-warning'}"></span></td>
						<td class="td-manage">
							<a th:hidden="${one.delFlg eq 1}" th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="停用" class="stop" >
								<i class="Hui-iconfont">&#xe631;</i>
							</a>
							
							<a th:hidden="${one.delFlg ne 1}" th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="启用" class="ml-5 start" >
								<i class="Hui-iconfont">&#xe615;</i>
							</a>
							
						 	<a th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="编辑" class="ml-5 edit" >
								<i class="Hui-iconfont">&#xe6df;</i>
							</a> 
							 <a th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="置顶" class="ml-5 setTop" >
								 <i class="Hui-iconfont">&#xe684;</i>
							 </a>
						 </td>
					</tr>					
				</section>
			</tbody>
		</table>
		<div class="mt-10 text-r" th:attr="data-totalPages=${page.totalPages}" style="right:20px" id="pageCont"></div>
	</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/base/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="/js/article/list.js"></script>
</section>
</html>
