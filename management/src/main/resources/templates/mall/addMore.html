<!DOCTYPE HTML>
<html  layout:decorator="/common/layout_dialog">
<body>
<section layout:fragment="main">
	<div class="page-container" >
		<form class="form form-horizontal" id="curForm">
		    <div class="row cl" th:each="one,status:${mallList}" >
				<label class="form-label col-xs-3 col-sm-2">
				 链接地址：
				</label>
				<div class="formControls col-xs-9 col-sm-10 cl">
					<a th:href="${one.url}"   target="_blank">
						<span th:utext="${one.url}"></span>
					</a>
					<a type="btn btn-link" class="delete r mr-10" th:attr="data-id=${one.id}" >删除</a>
				</div>
			</div>
			<input type="hidden" id="productId" name="productId" />
		    <div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">
				<span class="c-red">*</span> 链接地址：
				</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text" value="" placeholder="链接地址：" name="url"/>
				</div>
			</div>							
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
					<input class="btn btn-danger radius cancle" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
				</div>
			</div>
		</form>
	</div>
	</section>
	<section  layout:fragment="my">
				<script type="text/javascript" charset="utf-8" src="/js/mall/addMore.js"></script>
	</section>
</body>
</html>
