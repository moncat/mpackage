<html  layout:decorator="/common/layout_iframe" >
<section layout:fragment="main">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 广告管理 
		<span class="c-gray en">&gt;</span> 广告详情 
		<a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container" >
		<div class="line mb-10"></div>
		<section class="container">
	        <div class="responsive">
	            <div class="row cl">
	                <div class="col-md-12">
	                    <div class="panel shadow panel-default radius mt-20">
	                        <div class="panel-body">
	                            <h2 class="text-c"  th:utext="${one.name}">无名称</h2>
	                            <div class="line mt-10"></div>
	                            <div class="row cl">
		                            <div class="col-md-12">
	                  					 <h4>广告名称： <span th:text="${one.name}"></span></h4>
	                       			     <h4>类型：
	                       			    	 <span th:if="${one.type ==1}" >文字</span>
											 <span th:if="${one.type ==2}" >图片</span>
	                       			     </h4>
	                       			     <h4>广告图： 
											<span th:if="${one.type ==1}" th:title="${one.name}">无图片</span>
											<img th:if="${one.type ==2}" alt="图片" th:src="${one.image}" th:title="${one.name}" height="40" />
										 </h4>
	                       			     <h4>链接：
												<a class="btn-link" th:href="@{${one.url}}" title="查看" target="_blank">
													<span th:utext="${one.url}"></span>
												</a>
	                       			     </h4>
	                       			     <h4>开始时间： <span th:text="${#dates.format(one.startTime, 'yyyy-MM-dd HH:mm:ss')}"></span></h4>
	                       			     <h4>结束时间： <span th:text="${#dates.format(one.endTime, 'yyyy-MM-dd HH:mm:ss')}"></span></h4>
	                       			     <h4>备注： <span th:text="${one.remark}"></span></h4>
                        		     </div>
	                            </div> 
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/js/ad/show.js"></script>
</section>
</html>
