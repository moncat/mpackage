<html layout:decorator="V2/common/layout_iframe">
<section layout:fragment="myCss">
<style type="text/css">
    body {
        background: #fff;
    }
    .edit form {
        width: 90%;
        margin: 20px auto 0;
    }
    p {
        width: 100%;
        padding: 10px;
    }
</style>
</section>
<section layout:fragment="main">
<div class="edit">
	<form  id="curForm">
		<input type="hidden" th:value="${one.id}" name="id"></input>
		<div class="form-group">
			<label >*清单名称：</label>
			<input type="text" class="form-control" placeholder="请输入清单名称"  th:value="${one.name}" name="name" />
		</div>
		<div class="form-group">
			<label >清单描述：</label>
			<textarea class="form-control" rows="3" placeholder="请输入清单描述" th:utext="${one.description}" name="description"></textarea>
		</div>
		<div class="form-group" style="text-align: right; border-top: 1px solid #e5e9ec; padding-top:10px;">
			<button  type="button" class="layui-btn layui-btn-primary cancel">关闭</button>
			<button  type="submit" class="layui-btn layui-btn-normal">保存</button>
		</div>
	</form>
</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" charset="utf-8" src="/js/v2/manifest/edit.js"></script>
</section>
</html>
