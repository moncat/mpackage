<html  layout:decorator="/common/layout_iframe" >
<section layout:fragment="main">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 用户管理 
		<span class="c-gray en">&gt;</span> 用户地址列表 
		<a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container" >
	<!-- 
		<div class="cl pd-5 bg-1 bk-gray mt-10">
			 <span class="l">
				 <a href="javascript:void(0);" class="btn btn-success  radius add"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
			 </span> 
			 <span class="r"></span> 
		 </div>
		  -->
		 <div class="cl pd-5 bg-1 bk-gray mt-10">
			<form action="/address/list">
				<div class="text-c"> 
					用户名称：<input type="text" class="input-text" style="width:200px" placeholder="用户名称" id="" th:value="${query.nameLike}" name="nameLike"/> 
					联系方式：<input type="text" class="input-text" style="width:200px" placeholder="联系方式" id="" th:value="${query.contactLike}" name="contactLike"/> 
					区域选择：
					<div style="display:inline" class="select-box" id="distpicker" >
					    <select class="select" style="width:120px" size="1" name="provinceName"></select>
					    <select class="select" style="width:120px" size="1" name="cityName"></select>
					    <select class="select" style="width:120px" size="1" name="contryName"></select>
					</div>
					
					
					详细地址：<input type="text" class="input-text" style="width:200px" placeholder="详细地址" id="" th:value="${query.detailLike}" name="detailLike"/> 
					<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
				</div>
			</form>
		</div>
		<div class="line mb-10"></div>
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
				<tr>
					<th colspan="11" scope="col">
						列
					</th>
				</tr>
				<tr class="text-c ">
					<th><input type="checkbox" /></th>
					<th>序号</th>
					<th>用户名称</th>
					<th>联系方式</th>
					<th>省份</th>
					<th>地市</th>
					<th>区县</th>
<!-- 					<th>乡镇</th> -->
					<th>详细地址</th>
					<th>该用户默认地址</th>
					<th>创建时间</th>
					<!-- 
					<th>状态</th>
					<th>操作</th>
					 -->
				</tr>
			</thead>
			<tbody>
				<section th:each="one,status:${page.content}" >
					<tr  class="text-c">
						<td><input type="checkbox" /></td>
						<td th:text="${page.number*page.size+status.index+1}">1</td>
						<td th:text="${one.name}"></td>
						<td th:text="${one.contact}"></td>
						<td th:text="${one.provinceName}"></td>
						<td th:text="${one.cityName}"></td>
						<td th:text="${one.contryName}"></td>
<!-- 						<td th:text="${one.townName}"></td> -->
						<td th:text="${one.detail}"></td>
						<td>
							<span th:if="${one.isDefault ==0}" class="label radius c-999">非默认</span>
							<span th:if="${one.isDefault ==1}" class="label radius label-success">默认</span>
						</td>
						<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<!-- 
						<td class="td-status"><span th:text="${one.isActive ne 0 ? '已开启':'已停用'}" class="label radius status" th:classappend="${one.isActive ne 0 ? 'label-success':'label-warning'}"></span></td>
						<td class="td-manage">
							<a th:hidden="${one.isActive eq 0}" th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="停用" class="stop" >
								<i class="Hui-iconfont">&#xe631;</i>
							</a>
							
							<a th:hidden="${one.isActive ne 0}" th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="启用" class="ml-5 start" >
								<i class="Hui-iconfont">&#xe615;</i>
							</a>
							
							<a th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="删除" class="ml-5 delete" >
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
							
						 	<a th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="编辑" class="ml-5 edit" >
								<i class="Hui-iconfont">&#xe6df;</i>
							</a> 
							
							<a th:attr="data-id=${one.id}"  style="text-decoration:none" href="javascript:void(0);" title="查看" class="ml-5 show" >
								<i class="Hui-iconfont">&#xe709;</i>
							</a> 
						 </td>
						  -->
					</tr>					
				</section>
			</tbody>
		</table>
		<div class="mt-10 text-r" th:attr="data-totalPages=${page.totalPages}" style="right:20px" id="pageCont"></div>
	</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/base/lib/distpicker/distpicker.min.js"></script>
	<script type="text/javascript" src="/js/address/list.js"></script>
</section>
</html>
