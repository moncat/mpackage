<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="common/layout" 
th:with="title='试用报告-柠檬妆典'">
<section  layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="/css/mine.css" />
</section>
<section layout:fragment="main" >
    <header class="aui-bar aui-bar-nav aui-bar-light" id="mine-head" >
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">试用报告</div>
    </header>
    <nav class="mine-trying">
        <div class="aui-tab" id="tab">
            <div class="aui-tab-item aui-active">我要写报告</div>
            <div class="aui-tab-item"><div></div>查看我的报告</div>
        </div>
        <ul class="maui-picture-list maui-tab-tag">
            <li class="aui-row maui-tab1" style="display: block;">
            
                <div class="aui-col-xs-12" tH:each="one:${page.content}">
                    <div class="aui-col-xs-3">
                        <img th:src="@{${one.productImage}}" alt="">
                    </div>
                    <div class="aui-col-xs-9 p-content">
                        <p th:text="${one.title}"></p>
                        <div class="pass">
                            <span>*努力完成报告中</span>
                            <a href="javascript:void(0);">
                                <div class="btn-l"></div>
                                <div th:attr="activity-id=${one.id}" class="btn-c writeReport">我要写报告</div>
                                <div class="btn-r"></div>
                            </a>
                        </div>
                    </div>
                </div>
                
            </li>
            <li class="aui-row maui-tab2" id="done">
            </li>
        </ul>
    </nav>
    <nav class="aui-bar aui-bar-nav bottom-info">
        <div class="aui-title">在线咨询</div>
    </nav>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/base/lib/aui/js/aui-tab.js"></script>
	<script type="text/javascript" src="/js/report/waitdo.js"></script>
	<script id="doneTmp" type="text/x-jquery-tmpl">
	{{each(i,item) page.content}} 
            <div class="aui-col-xs-12">
               <div class="aui-col-xs-3">
                   <img src="${item.productImage}" alt="">
               </div>
               <div class="aui-col-xs-9 p-content" >
                   <p>${item.title}</p>
                   <div class="pass">
                       <a href="javascript:void(0);">
                           <div class="btn-l"></div>
                           <div activity-id='${item.id}' class="btn-c viewReport">查看报告</div>
                           <div class="btn-r"></div>
                       </a>
                   </div>
               </div>
           </div> 
	{{/each}}
	</script>
</section>
</html>
