<!DOCTYPE HTML>
<html  layout:decorator="v2/common/layout_iframe">
<section layout:fragment="myCss">
	<style type="text/css">
    body {
        background: #fff;
    }
    
    .edit form {
        width: 90%;
        margin: 20px auto 0;
    }
    
    p {
        width: 100%;
        padding: 10px;
    }
</style>
</section>
<body>
<section layout:fragment="main">
	<div class="edit">
        <form id="curForm">
            <div class="form-group">
                <label for="">*上级分类：</label>
                 <select class="form-control select" size="1" name="parentId">
				    <option value="0" selected="selected">根目录</option>
				     <option   th:each="oneOption:${list}"
				      th:value="${oneOption.id}" th:text="${oneOption.name}"></option>
				  </select>
            </div>
            <div class="form-group">
                <label for="">品类名称：</label>
                <input type="text" class="form-control" placeholder="请输入名称" name="name" />

            </div>
            <div class="form-group">
                <label for="">品类描述：</label>
                <textarea class="form-control" rows="3" placeholder="请输入标签描述" name="description"></textarea>
            </div>
            <div class="form-group" style="text-align: right; border-top: 1px solid #e5e9ec; padding-top:10px;">
                <button type="button"  class="layui-btn layui-btn-primary cancle">关闭</button>
                <button class="layui-btn layui-btn-normal">添加品类</button>
            </div>
        </form>
    </div>
</section>
<section  layout:fragment="my">
			<script type="text/javascript" charset="utf-8" src="/js/v2/category/add.js"></script>
</section>
</body>
</html>
