<html layout:decorator="V2/common/layout_iframe">
<section layout:fragment="myCss">
	<style type="text/css">
			body {
				background: #fff;
			}
			
			.Selection-attention-box form {
				width: 90%;
				margin: 0 auto;
			}
			
			.Selection-attention-box form .layui-btn-container {
				height: 120px;
				overflow-y: auto;
			}
			
			.Selection-attention-box form .layui-btn-container button i {
				font-size: 12px !important;
				margin-left: 4px;
			}
			
			.Selection-attention-box form .form-group .ts {
				width: 70%;
				text-align: left;
				color: #999;
				font-size: 12px;
			}
			
			a {
				color: #1E9FFF;
			}
		</style>
</section>

        				 th:attr="data-status=${item.status}" ></option> 		
					</select>
