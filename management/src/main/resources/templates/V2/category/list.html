<html layout:decorator="V2/common/layout_iframe">
<section layout:fragment="main">
	<div class="wrapper">
		<div class="content_wrapper">
			<!-- breadcrumb -->
			<div class="container-fluid padding-zero">
				<div class="page-heading">
					<div class="row d-flex align-items-center">
						<div class="col-md-6">
							<div class="page-breadcrumb">
								<h1>产品品类</h1>
							</div>
						</div>
						<div class="col-md-6 justify-content-md-end d-md-flex">
							<div class="breadcrumb_nav">
								<ol class="breadcrumb">
									<li>
										<i class="fa fa-home"></i>
										<a class="parent-item" href="#">Home</a>
										<i class="fa fa-angle-right"></i>
									</li>
									<li class="active">
										产品品类
									</li>
								</ol>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- breadcrumb_End -->
			<!-- 数据筛选 -->
			<div class="container-fluid data-cars-box box-shadow">
				<div class="datacars-title">数据筛选</div>
				<div class="Pro_search_box">
					<form class="Pro_search_form">
						<label>输入查询:</label>&nbsp;
						<input id="nameLike" th:value="${query.nameLike}" name="nameLike" type="search" class="form-control Pro_search" placeholder="请输入品类"/>&nbsp;
						<button  type="submit" id="search" class="layui-btn layui-btn-normal" style="color: #fff;"><i class="iconfont iconfangdajing" style="color: #fff;"></i>&nbsp;查询</button>
						<button  type="button" id='clearAll' class="layui-btn layui-btn-primary"><i class="iconfont iconzhongzhi" style="color: #333;"></i>&nbsp;重置</button>
					</form>
				</div>
			</div>
			<!-- /数据筛选 -->
			<!-- 数据列表 -->
			<div class="container-fluid data-cars-box box-shadow" style="padding-bottom: 10px;">
				<div class="datacars-title data-list">
					<div class="data-list-left float-left">数据列表</div>
					<div class="data-list-right  float-right">
						<span class="add"><strong>+</strong>&nbsp;添加品类</span>

					</div>
				</div>
				<table class="layui-table">
					<thead>
						<tr>
							<th>序号</th>
							<th>品类</th>
							<th>上级品类</th>
							<th>描述</th>
							<th>添加时间</th>
							<th>关联产品数</th>
							<th>常用设置</th>
							<th>操作</th>
						</tr>
					</thead>				
					<tbody>
						<tr  th:each="one,status:${page.content}">
							<td th:text="${page.number*page.size+status.index+1}" >1</td>
							<td th:text="${one.name}"></td>
							<td th:text="${one.parentName}"></td>
							<td th:text="${one.description}"></td>
							<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:attr="data-id=${one.id}" class="count"></td>
							<td width="150">
								<div class="layui-form switchItem"  >
									<input type="checkbox" th:attr="data-id=${one.id}" lay-skin="switch"
										lay-text="开启|关闭" class="layui-btn-lg "  th:checked='${one.isChoice eq 1 ? "checked":"false"}'/>					
	                            </div>
							</td>
							<td class="caozuo">
								<div style="margin-top: 5px;">
									<a th:attr="data-id=${one.id}" href="javascript:void(0);" style="color: #1E9FFF;" class="edit"><i class="iconfont iconbianji1 "></i>&nbsp;编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
									<a th:attr="data-id=${one.id}" href="javascript:void(0);"  style="color: #1E9FFF;" class="delete"><i class="iconfont iconshanchu"></i>&nbsp;删除</a>
								</div>
							</td>
						</tr>
					</tbody>

				</table>
				<div class="col-md-12 table-foot">
					<div class="table-foot-left">
					</div>
					<div class="table-foot-right">
						<div id="pageCont" class="customPages" th:attr="data-count=${page.totalElements},data-totalPages=${page.totalPages}" ></div>
					</div>
				</div>
			</div>
			<!-- 数据列表 -->
		</div>
	</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/js/v2/common/form_page.js"></script>
	<script type="text/javascript" src="/js/v2/category/list.js?version=4"></script>
</section>
</html>
