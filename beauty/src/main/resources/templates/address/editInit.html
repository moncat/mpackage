<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="common/layout" 
th:with="title='新增地址-柠檬妆典'">
<section  layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="/css/cstyle.css" />
	<link rel="stylesheet" type="text/css" href="/css/mine.css" />
</section>
<section layout:fragment="main" >
    <header class="aui-bar aui-bar-nav aui-bar-light" id="mine-head" >
        <a class="aui-pull-left aui-btn" href="javascript:history.go(-1);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">编辑地址</div>
    </header>
	<form  id="curForm" method="post" th:action="@{'/address/edit'}">
		<div class="aui-content aui-margin-b-15">
	        <ul class="aui-list aui-form-list">
				<li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-label">
	                      		 收件人
	                    </div>
	                    <div class="aui-list-item-input">
	                        <input type="text" placeholder="收件人姓名" name="name" th:value="${one.name}" datatype="*" nullmsg="姓名不能为空！">
	                    </div>
	                </div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-label">
	                      	  手机号
	                    </div>
	                    <div class="aui-list-item-input">
	                        <input type="text" placeholder="收件人手机号" name="contact" th:value="${one.contact}" datatype="m" errormsg="手机号格式不正确！"  nullmsg="手机号不能为空！">
	                    </div>
	                </div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-label">
	                       	 收货地址
	                    </div>
	                    <div class="aui-list-item-input">
							    <input type="hidden" id="province" th:value="${one.provinceName}"  >
							    <input type="hidden" id="city"  th:value="${one.cityName}"  >
							    <input type="hidden" id="contry"  th:value="${one.contryName}"  >
	                         <div  class="select-box address" id="distpicker" >
							    <select class="select province" size="1" data-province="省份" name="provinceName"  datatype="*" nullmsg="省份不能为空！"></select>
							    <select class="select city" size="1" data-city="城市" name="cityName" datatype="*" nullmsg="地市不能为空！"></select>
							    <select class="select contry" size="1" data-district="县/区" name="contryName" datatype="*" nullmsg="区县不能为空！"></select>
							</div>
	                    </div>
	                </div>
	            </li>            
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-label">
	                        	详细地址	
	                    </div>
	                    <div class="aui-list-item-input">
	                        <input type="text" placeholder="详细地址" name="detail" th:value="${one.detail}"  datatype="*" nullmsg="详细地址不能为空！">
	                    </div>
	                </div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">  
	                	<div class="aui-list-item-label">
	                        	默认地址
	                    </div>
	                    <div class="aui-list-item-input">
	                        <input type="checkbox" class="aui-switch" name="isDefault" value ="1" th:checked="${one.isDefault == 1}">
	                    </div>
	                </div>
	            </li>
			 </ul>
		</div>
	    <nav class="aui-bar aui-bar-nav bottom-info">
	        <div class="aui-title" id="save">保存信息</div>
	    </nav>
	    <input type="hidden" name="id" th:value="${one.id}"  />
     </form>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/base/lib/distpicker/distpicker.min.js"></script>
	<script type="text/javascript" src="/base/lib/Validform/5.3.2/Validform.js"></script>
	<script type="text/javascript" src="/base/lib/aui/js/aui-toast.js" ></script>
	<script type="text/javascript" src="/base/lib/aui/js/aui-dialog.js"></script>
	<script type="text/javascript" src="/js/address/edit.js"></script>
</section>
</html>
