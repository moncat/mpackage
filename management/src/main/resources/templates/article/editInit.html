<!DOCTYPE HTML>
<html  layout:decorator="/common/layout_dialog">
<body>
<section layout:fragment="main">

	<div class="page-container" >
		<form class="form form-horizontal" id="curForm">
			<input type="hidden" th:value="${one.id}" name="id"></input>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>文章标题：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text"  th:value="${one.title}" value="" placeholder="文章标题" name="title"/>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>文章关键词：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text"  th:value="${one.keyWord}" value="" placeholder="文章关键词" name="keyWord"/>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>文章内容：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<script id="content" name="content" type="text/plain">
        			</script>
				</div>
			</div>
					
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
					<input class="btn btn-danger radius cancle" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
				</div>
			</div>
		</form>
	
		
	</div>
	</section>
	<section  layout:fragment="my">
	    <script type="text/javascript" charset="utf-8" src="/base/lib/ueditor/1.4.3/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/base/lib/ueditor/1.4.3/ueditor.all.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/base/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
	    
	    <script th:inline="javascript">
		    var contentTmp = [[${one.content}]];
		</script>
	    
		<script type="text/javascript" charset="utf-8" src="/js/article/edit.js"></script>
	</section>
</body>
</html>
