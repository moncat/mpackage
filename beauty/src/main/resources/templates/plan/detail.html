<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="common/layout" th:with="title='量肤定制您的护肤方案-柠檬妆典'">
<section  layout:fragment="css">
    <link rel="stylesheet" type="text/css" href="/css/hufuiconfont.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css" />
	<link rel="stylesheet" type="text/css" href="/css/cstyle.css" />
</section>
<section layout:fragment="main" >
<div class="aui-content" style="background: #f2f2f2">
    <header class="aui-bar aui-bar-nav currency-bgcolor" id="">
        <a class="aui-btn aui-pull-left" href="javascript:history.go(-1);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="">“量肤定制”您的护肤方案</div>
    </header>
    <div style="background-color: #fff">
        <div class="aui-text-center aui-padded-t-10">
            <p class="aui-font-size-24">你的肌肤情况</p>
            <div class="aui-margin-t-15">
                <div class="customized-content-situation">
                    <span class="customized-radius c-aui-progress-bar-radius-color-1 aui-margin-b-5" th:text="${#strings.toUpperCase(planItem[0].flag)}">D</span>
                    <p th:text="${planItem[0].typeName}">偏干性</p>
                </div>
                <div class="customized-content-situation">
                    <span class="customized-radius c-aui-progress-bar-radius-color-2 aui-margin-b-5" th:text="${#strings.toUpperCase(planItem[1].flag)}">R</span>
                    <p th:text="${planItem[1].typeName}">耐受性</p>
                </div>
                <div class="customized-content-situation">
                    <span class="customized-radius c-aui-progress-bar-radius-color-3 aui-margin-b-5" th:text="${#strings.toUpperCase(planItem[2].flag)}">N</span>
                    <p th:text="${planItem[2].typeName}">紧致性</p>
                </div>
                <div class="customized-content-situation">
                    <span class="customized-radius c-aui-progress-bar-radius-color-4 aui-margin-b-5" th:text="${#strings.toUpperCase(planItem[3].flag)}">T</span>
                    <p th:text="${planItem[3].typeName}">无色素沉淀</p>
                </div>

            </div>
        </div>
        <div id="skinSituation" style="height:18rem; padding-bottom:1rem; padding-right:1rem"></div>

    </div>
    <div class="aui-margin-t-10" style="background-color: #fff">
        <div class="aui-text-center">
            <p class="aui-font-size-24">— 肤质特点 —</p>
            <span>测试后的综合特点</span>
        </div>
        <div class="aui-font-size-20 aui-padded-15" th:utext="${plan.skinFeature}"></div>

    </div>
    <div class="aui-margin-t-10" style="background-color: #fff">
        <div class="aui-text-center">
            <p class="aui-font-size-24">— 解决办法 —</p>
            <span>常见解决办法</span>
        </div>
        <div class="aui-font-size-20 aui-padded-15" th:utext="${plan.skinIdea}"></div>

    </div>
    <div class="aui-bar aui-margin-t-10 aui-padded-t-15 aui-padded-b-15 " style="background-color: #fff;" id="consult">
        <div class="aui-title c-text-color-4">
            	美肤指导一对一为您定制
        </div>
    </div>
</div>


</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/base/lib/aui/js/aui-tab.js"></script>
	<script type="text/javascript" src="/base/lib/echarts/3.4.0/echarts.common.min.js" ></script>
	<script type="text/javascript" src="/js/plan/detail.js"></script>
</section>
</html>
