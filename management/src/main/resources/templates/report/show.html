<html  layout:decorator="/common/layout_iframe" >
<section layout:fragment="main">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 报告管理 
		<span class="c-gray en">&gt;</span> 报告详情 
		<a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container" >
		<div class="line mb-10"></div>
		<section class="container">
	        <div class="responsive">
	            <div class="row cl">
	                <div class="col-md-12">
	                    <div class="panel shadow panel-default radius mt-20">
	                        <div class="panel-body">
	                            <h2 class="text-c"  th:utext="${one.name}">无名称</h2>
	                            <div class="line mt-10"></div>
	                            <div class="row cl">
		                            <div class="col-md-12">
                        				<h4>报告名称： <span th:text="${one.name}"></span></h4>
                          			     <h4>报告人： <span th:text="${one.createBy}"></span></h4>
                          			     <h4>报告时间： <span th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span></h4>
                          			     <h4>试用说明： <span th:text="${one.detail}"></span></h4>
			                         </div>
	                            </div> 
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <h3>图文说明</h3>
	            <div class="line mb-10"></div>
	            <div th:each="item:${itemList}">
		            <div class="row cl">
		                <div class="col-md-4">
		                	<img alt="图片预览" th:src="${item.image}" />
		                </div>
		                <div class="col-md-8">
								<span th:utext="${item.imageInfo}" ></span>
		                </div>
		            </div>
	            </div>
	           
	        </div>
	    </section>
	</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" src="/js/report/show.js"></script>
</section>
</html>
