<html layout:decorator="V2/common/layout_iframe">
<section layout:fragment="myCss">
<style type="text/css">
	body{
		background: #fff;
	}
	.SettingTag-box .Share_con {
		display: flex;
		width: 98%;
		margin: 0 auto;
	}
	
	.SettingTag-box .Share_con .Share_con_left {
		flex: 1;
		margin: 0px 20px 20px;
		min-width: 250px;
		height: 400px;
		overflow-y: auto;
	}
	
	.SettingTag-box .Share_con .Share_con_left:nth-child(2) {
		padding-top: 22px;
	}
	
	.SettingTag-box .Share_con_left form {
		position: relative;
		margin: 20px auto 20px;
		width: 98%;
	}
	
	.SettingTag-box .Share_con_left .iconfangdajing {
		position: absolute;
		right: 10px;
		top: 5px;
		font-size: 20px;
		color: #999;
		cursor: pointer;
	}
	
	.SettingTag-box .Share_con_left h3 {
		color: #333;
		font-size: 12px;
		padding-left: 10px;
		padding-bottom: 10px;
	}
	
	.SettingTag-box .Share_con_left .skin-minimal {
		display: block;
		padding: 0 20px;
	}
	
	.SettingTag-box .skin-minimal .check-box {
		display: flex;
		justify-content: space-between;
	}
	
	.SettingTag-box .skin-minimal .check-box span {
		font-size: 12px;
		color: #333333;
	}
	
	.SettingTag-box .skin-minimal .check-box span:nth-child(2) {
		color: #ccc;
		cursor: pointer;
	}
	
	.SettingTag-box .Share_con_right .detele {
		height: 40px;
		line-height: 40px;
		margin-top: 10px;
		padding-left: 10px;
	}
	
	.SettingTag-box .Share_con_right .detele:hover {
		border: 1px solid #c7e1ff;
		background-color: #f3f9ff;
		display: flex;
		justify-content: space-between;
		margin-top: 10px;
	}
	
	.SettingTag-box .Share_con_right .detele .iconchahao {
		display: none;
	}
	
	.SettingTag-box .Share_con_right .detele:hover .iconchahao {
		padding-right: 10px;
		color: #0079fe;
		cursor: pointer;
		display: block;
	}
	
	.SettingTag-box .Share_btn {
		width: 100%;
		height: 50px;
		background-color: #f2f2f2;
		line-height: 50px;
		padding-left: 20px;
		color: #666;
		font-size: 16px;
		font-weight: bold;
		box-sizing: border-box;
		border-bottom: 1px solid #e9e9e9;
		display: flex;
		justify-content: flex-end;
		align-items: center;
	}
	
	.SettingTag-box .Share_btn input {
		margin: 0 10px 0 10px;
	}
</style>
</section>
<section layout:fragment="main">
<div class="SettingTag-box Settingclass-box ">
	<div class="Share_con">
		<!--左-->
		<div class="Share_con_left">
			<!--搜索框-->
			<form action="#">
				<input type="search" placeholder="输入品类" class="form-control key" />
				<i class="iconfont iconfangdajing search" ></i>
			</form>
			<!--复选框-->
			<h3>产品品类：</h3>
			<div style="height: 260px; overflow-y: auto;" class='addList'></div>
			<!--/复选框-->
		</div>
		<!--右-->

		<div class="Share_con_left">
			<!--复选框-->
			<h3>已选择的品类：</h3>
			<div style="height: 320px;overflow-y: auto;" id="choice">
			</div>
			<!--/复选框-->
		</div>

	</div>
	<div class="form-group" style="text-align: right; border-top: 1px solid #e5e9ec; padding-top:10px; width: 90%; margin: 0 auto;">
		<button type="button" class="layui-btn layui-btn-primary" id='cancel'>取消</button>
		<button type="button" class="layui-btn layui-btn-normal " id='ok'>确定</button>
	</div>
</div>
</section>
<section layout:fragment="my">
	<script type="text/javascript" charset="utf-8"	src="/js/v2/product/category.js"></script>
</section>
</html>
